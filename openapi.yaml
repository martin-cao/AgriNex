      responses:
        '200':
          description: 消息发布成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '400':
          description: 消息数据无效
        '500':
          description: 消息发布失败

