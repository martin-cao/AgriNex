  # Forecast endpoints
  /api/forecast/sensors/{sensor_id}:
    get:
      tags: [Predictions]
      summary: 获取传感器预测结果
      description: 获取指定传感器的预测结果
      security:
        - bearerAuth: []
      parameters:
        - name: sensor_id
          in: path
          required: true
          schema:
            type: integer
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          schema:
            type: integer
            default: 50
      responses:
        '200':
          description: 预测结果列表
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Prediction'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

    post:
      tags: [Predictions]
      summary: 触发预测
      description: 手动触发指定传感器的预测任务（异步执行）
      security:
        - bearerAuth: []
      parameters:
        - name: sensor_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                field:
                  type: string
                  description: 要预测的字段名
                  default: numeric_value
                period:
                  type: string
                  description: 预测时长
                  enum: ['30min', '1h', '2h', '6h', '12h', '24h', '2d', '5d', '7d']
                  default: '24h'
      responses:
        '202':
          description: 预测任务已提交
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  sensor_id:
                    type: integer
                  field:
                    type: string
                  period:
                    type: string
                  status:
                    type: string
        '400':
          description: 参数错误
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                  available_periods:
                    type: array
                    items:
                      type: string

  /api/forecast/sensors/{sensor_id}/latest:
    get:
      tags: [Predictions]
      summary: 获取最新预测结果
      description: 获取指定传感器的最新预测结果（未来24小时）
      security:
        - bearerAuth: []
      parameters:
        - name: sensor_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 最新预测结果
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Prediction'
                  forecast_period:
                    type: object
                    properties:
                      start:
                        type: string
                        format: date-time
                      end:
                        type: string
                        format: date-time
                      duration_hours:
