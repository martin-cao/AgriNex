components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: 使用JWT Bearer token进行认证

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        role:
          type: string
          enum: [user, admin]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Device:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        device_type:
          type: string
        location:
          type: string
        status:
          type: string
          enum: [active, inactive, error]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Sensor:
      type: object
      properties:
        id:
          type: integer
        device_id:
          type: integer
        name:
          type: string
        sensor_type:
          type: string
        data_type:
          type: string
          enum: [numeric, image, video]
        unit:
          type: string
        status:
          type: string
          enum: [active, inactive, error]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Reading:
      type: object
      properties:
        id:
          type: integer
        sensor_id:
          type: integer
        timestamp:
          type: string
          format: date-time
        data_type:
          type: string
          enum: [numeric, image, video]
        numeric_value:
          type: number
        text_value:
          type: string
        file_path:
          type: string
        file_size:
          type: integer
        file_format:
          type: string
        storage_backend:
          type: string
        bucket_name:
          type: string
        object_key:
          type: string
        object_url:
          type: string
        metadata:
          type: object
        created_at:
          type: string
          format: date-time

    Alarm:
      type: object
      properties:
        id:
          type: integer
        sensor_id:
          type: integer
        rule_id:
          type: integer
        alarm_type:
          type: string
        threshold_value:
          type: number
        actual_value:
          type: number
        severity:
          type: string
          enum: [low, medium, high]
        message:
          type: string
        status:
          type: string
          enum: [active, resolved]
        resolved_at:
          type: string
          format: date-time
        resolved_by:
          type: string
        created_at:
          type: string
          format: date-time

    AlarmRule:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        sensor_id:
          type: integer
        rule_type:
          type: string
        condition:
          type: string
          enum: ['>', '<', '>=', '<=', '==', '!=']
        threshold_value:
          type: number
        consecutive_count:
          type: integer
        severity:
          type: string
          enum: [low, medium, high]
        is_active:
          type: boolean
        email_enabled:
          type: boolean
        webhook_enabled:
          type: boolean
        webhook_url:
          type: string
        created_by:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Prediction:
      type: object
      properties:
        id:
          type: integer
        sensor_id:
          type: integer
        predict_ts:
          type: string
          format: date-time
        yhat:
          type: number
        yhat_lower:
          type: number
        yhat_upper:
          type: number
        metric_type:
          type: string
        generated_at:
          type: string
          format: date-time

    Pagination:
      type: object
      properties:
        page:
          type: integer
        per_page:
          type: integer
        total:
          type: integer
        pages:
          type: integer
        has_next:
          type: boolean
        has_prev:
          type: boolean

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
        message:
          type: string

    Success:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
        data:
          type: object
