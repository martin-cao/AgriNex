          application/json:
            schema:
              type: object
      responses:
        '200':
          description: 配置发送成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '400':
          description: 配置数据无效
