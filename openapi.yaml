      responses:
        '200':
          description: 预测选项列表
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  periods:
                    type: array
                    items:
                      type: string
                  period_configs:
                    type: object
                    additionalProperties:
                      type: object
                      properties:
                        description:
                          type: string
                        periods:
                          type: integer
                        frequency:
                          type: string

  /api/forecast/fields:
    get:
      tags: [Predictions]
      summary: 获取可预测字段
      description: 获取可以进行预测的字段列表
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 可预测字段列表
          content:
            application/json:
              schema:
                type: object
                properties:
                  fields:
                    type: array
                    items:
                      type: string

  /api/forecast/{device_id}:
    get:
      tags: [Predictions]
      summary: 设备预测
      description: 对指定设备进行预测（聚合设备下所有传感器数据）
      security:
        - bearerAuth: []
      parameters:
        - name: device_id
          in: path
          required: true
          schema:
            type: integer
        - name: field
          in: query
          schema:
            type: string
            default: numeric_value
        - name: period
          in: query
          schema:
            type: string
            enum: ['30min', '1h', '2h', '6h', '12h', '24h', '2d', '5d', '7d']
            default: '24h'
      responses:
        '200':
          description: 设备预测结果
          content:
            application/json:
              schema:
                type: object
                properties:
                  device_id:
                    type: integer
                  field:
                    type: string
                  period:
                    type: string
                  period_description:
                    type: string
                  forecast:
                    type: array
                    items:
                      type: object
                      properties:
                        timestamp:
                          type: string
                          format: date-time
                        yhat:
                          type: number
                        yhat_lower:
                          type: number
                        yhat_upper:
                          type: number
                  forecast_count:
                    type: integer
        '400':
          description: 预测参数错误

  # MQTT endpoints
