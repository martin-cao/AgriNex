      responses:
        '200':
          description: 捕获命令发送成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '400':
          description: 捕获类型无效
        '500':
          description: 捕获命令发送失败

  /api/mqtt/publish:
