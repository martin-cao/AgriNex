openapi: 3.0.3
info:
  title: AgriNex - Agricultural IoT Data Management Platform
  description: |
    AgriNex是一个农业物联网数据管理平台，采用三层架构：设备(Device) → 传感器(Sensor) → 读数(Reading)。
    
    核心功能：
    - 支持多类型传感器：数值型（温度、湿度、光照）、多媒体型（图片、视频）
    - MinIO对象存储集成：支持图片/视频文件的对象存储和本地备份
    - JWT认证系统：完整的用户注册登录系统
    - 告警管理：实时异常数据监控和告警
    - 预测分析：基于历史数据的预测功能
    - MCP服务：模型上下文协议集成
    - MQTT消息服务：设备通信和数据传输
    
    API架构：
    - 主服务：平台信息、健康检查、API文档
    - 设备管理：完整的CRUD操作和统计分析
    - 传感器管理：传感器CRUD、读数管理、统计信息
    - 告警系统：告警列表、解决、统计
    - 预测服务：手动触发预测、获取预测结果
    - 用户认证：注册、登录、token刷新、用户信息
    - MCP服务：模型上下文协议相关接口
    - MQTT服务：设备通信和配置管理
  version: 2.0.0
  contact:
    name: AgriNex Development Team
    email: dev@agrinex.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8000
    description: Development server
  - url: https://api.agrinex.com
    description: Production server

tags:
  - name: Main
    description: 平台主要信息和健康检查
  - name: Authentication
    description: 用户认证相关接口
  - name: Devices
    description: 设备管理（支持三层架构）
  - name: Sensors
    description: 传感器管理（支持多种数据类型）
  - name: Alarms
    description: 告警管理系统
  - name: Predictions
    description: 数据预测和分析
  - name: MCP
    description: 模型上下文协议服务
  - name: MQTT
    description: MQTT消息服务

security:
  - bearerAuth: []

paths:
  # Main endpoints
  /:
    get:
      tags: [Main]
      summary: 平台主页信息
      description: 获取AgriNex平台的基本信息和API端点列表
      security: []
      responses:
        '200':
          description: 平台信息
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: "AgriNex - 农业物联网数据管理平台"
                  description:
                    type: string
                  features:
                    type: array
                    items:
                      type: string
                  endpoints:
                    type: object

  /api:
    get:
      tags: [Main]
      summary: API信息
      description: 获取API基本信息
      security: []
      responses:
        '200':
          description: API信息
          content:
            application/json:
              schema:
                type: object

  /api/docs:
    get:
      tags: [Main]
      summary: API文档
      description: 获取详细的API文档信息
      security: []
      responses:
        '200':
          description: API文档
          content:
            application/json:
              schema:
                type: object

  /health:
    get:
      tags: [Main]
      summary: 健康检查
      description: 检查API服务健康状态
      security: []
      responses:
        '200':
          description: 服务健康
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "healthy"
                  timestamp:
                    type: string
                    format: date-time
                  services:
                    type: object
                    properties:
                      database:
                        type: string
                      mqtt:
                        type: string
                      alarm_monitor:
                        type: string
                  version:
                    type: string
        '503':
          description: 服务不健康
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/status:
    get:
      tags: [Main]
      summary: 系统状态
      description: 获取系统各组件状态（数据库、MinIO、本地存储、MQTT）
      security: []
      responses:
        '200':
          description: 系统状态
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  timestamp:
                    type: string
                  components:
                    type: object

  # Authentication endpoints
  /api/auth/login:
    post:
      tags: [Authentication]
      summary: 用户登录
      description: 使用用户名和密码登录，返回JWT令牌
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, password]
              properties:
                username:
                  type: string
                  example: admin
                password:
                  type: string
                  example: admin123
      responses:
        '200':
          description: 登录成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  refresh_token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: 认证失败
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/register:
    post:
      tags: [Authentication]
      summary: 用户注册
      description: 创建新用户账户
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, password]
              properties:
                username:
                  type: string
                password:
                  type: string
                  minLength: 6
                role:
                  type: string
                  enum: [user, admin]
                  default: user
      responses:
        '201':
          description: 注册成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: 请求数据无效
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: 用户名已存在
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/refresh:
    post:
      tags: [Authentication]
      summary: 刷新访问令牌
      description: 使用refresh token刷新访问令牌
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 刷新成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
        '401':
          description: refresh token无效
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/logout:
    post:
      tags: [Authentication]
      summary: 用户登出
      description: 登出用户并将token加入黑名单
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 登出成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /api/auth/profile:
    get:
      tags: [Authentication]
      summary: 获取用户信息
      description: 获取当前用户的个人信息
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 用户信息
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  claims:
                    type: object

  # Device endpoints
  /api/devices:
    get:
      tags: [Devices]
      summary: 获取设备列表
      description: 获取所有设备的列表
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 设备列表
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Device'
                  total:
                    type: integer

  /api/devices/{device_id}:
    get:
      tags: [Devices]
      summary: 获取特定设备
      description: 根据设备ID获取设备详细信息
      security:
        - bearerAuth: []
      parameters:
        - name: device_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 设备详细信息
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Device'
        '404':
          description: 设备不存在
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/devices/{device_id}/sensors:
    get:
      tags: [Devices]
      summary: 获取设备传感器列表
      description: 获取指定设备下的所有传感器
      security:
        - bearerAuth: []
      parameters:
        - name: device_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 传感器列表
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Sensor'
                  total:
                    type: integer

  /api/devices/{device_id}/sensors/{sensor_id}/latest:
    get:
      tags: [Devices]
      summary: 获取传感器最新读数
      description: 获取指定传感器的最新读数
      security:
        - bearerAuth: []
      parameters:
        - name: device_id
          in: path
          required: true
          schema:
            type: integer
        - name: sensor_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 最新读数
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Reading'

  /api/devices/{device_id}/sensors/{sensor_id}/readings:
    get:
      tags: [Devices]
      summary: 获取传感器读数列表
      description: 获取指定传感器的读数列表（支持分页）
      security:
        - bearerAuth: []
      parameters:
        - name: device_id
          in: path
          required: true
          schema:
            type: integer
        - name: sensor_id
          in: path
          required: true
          schema:
            type: integer
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
      responses:
        '200':
          description: 读数列表
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Reading'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
                  has_next:
                    type: boolean

  /api/devices/health:
    get:
      tags: [Devices]
      summary: 设备服务健康检查
      description: 检查设备服务的健康状态
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 服务健康
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  status:
                    type: string
                  message:
                    type: string
                  timestamp:
                    type: string

  # Sensor endpoints
  /api/sensors:
    get:
      tags: [Sensors]
      summary: 获取传感器列表
      description: 获取所有传感器
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 传感器列表
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Sensor'

  /api/sensors/{sensor_id}:
    get:
      tags: [Sensors]
      summary: 获取特定传感器
      description: 根据传感器ID获取传感器详细信息
      security:
        - bearerAuth: []
      parameters:
        - name: sensor_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 传感器详细信息
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Sensor'
        '404':
          description: 传感器不存在

  /api/sensors/{sensor_id}/readings:
    get:
      tags: [Sensors]
      summary: 获取传感器读数
      description: 获取指定传感器的读数（支持分页和时间范围）
      security:
        - bearerAuth: []
      parameters:
        - name: sensor_id
          in: path
          required: true
          schema:
            type: integer
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          schema:
            type: integer
            default: 100
        - name: start_time
          in: query
          schema:
            type: string
            format: date-time
        - name: end_time
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: 读数列表
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Reading'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

    post:
      tags: [Sensors]
      summary: 创建传感器读数
      description: 为指定传感器创建新的读数
      security:
        - bearerAuth: []
      parameters:
        - name: sensor_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [value]
              properties:
                data_type:
                  type: string
                  enum: [numeric]
                  default: numeric
                value:
                  type: number
                unit:
                  type: string
                metadata:
                  type: object
      responses:
        '201':
          description: 读数创建成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Reading'

  /api/sensors/{sensor_id}/readings/latest:
    get:
      tags: [Sensors]
      summary: 获取传感器最新读数
      description: 获取指定传感器的最新读数
      security:
        - bearerAuth: []
      parameters:
        - name: sensor_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 最新读数
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Reading'
        '404':
          description: 没有找到读数

  /api/sensors/{sensor_id}/statistics:
    get:
      tags: [Sensors]
      summary: 获取传感器统计信息
      description: 获取指定传感器的统计信息
      security:
        - bearerAuth: []
      parameters:
        - name: sensor_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 统计信息
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      sensor_id:
                        type: integer
                      sensor_name:
                        type: string
                      sensor_type:
                        type: string
                      unit:
                        type: string
                      total_readings:
                        type: integer
                      average_value:
                        type: number
                      min_value:
                        type: number
                      max_value:
                        type: number
                      first_reading:
                        type: string
                        format: date-time
                      last_reading:
                        type: string
                        format: date-time

  # Alarm endpoints
  /api/alarms:
    get:
      tags: [Alarms]
      summary: 获取告警列表
      description: 获取告警列表（支持按状态、严重程度和传感器过滤）
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [active, resolved, all]
            default: active
        - name: severity
          in: query
          schema:
            type: string
            enum: [low, medium, high]
        - name: sensor_id
          in: query
          schema:
            type: integer
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: 告警列表
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Alarm'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /api/alarms/{alarm_id}:
    get:
      tags: [Alarms]
      summary: 获取特定告警
      description: 根据告警ID获取告警详细信息
      security:
        - bearerAuth: []
      parameters:
        - name: alarm_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 告警详细信息
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Alarm'
        '404':
          description: 告警不存在

  /api/alarms/{alarm_id}/resolve:
    post:
      tags: [Alarms]
      summary: 解决告警
      description: 标记告警为已解决状态
      security:
        - bearerAuth: []
      parameters:
        - name: alarm_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 告警已解决
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/Alarm'
        '404':
          description: 告警不存在

  /api/alarms/{alarm_id}/status:
    put:
      tags: [Alarms]
      summary: 更新告警状态
      description: 更新告警的状态
      security:
        - bearerAuth: []
      parameters:
        - name: alarm_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                resolved_by:
                  type: string
                  default: system
      responses:
        '200':
          description: 告警状态更新成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/Alarm'

  /api/alarms/rules:
    get:
      tags: [Alarms]
      summary: 获取告警规则列表
      description: 获取告警规则列表
      security:
        - bearerAuth: []
      parameters:
        - name: sensor_id
          in: query
          schema:
            type: integer
        - name: is_active
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: 告警规则列表
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AlarmRule'

    post:
      tags: [Alarms]
      summary: 创建告警规则
      description: 创建新的告警规则
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, sensor_id, rule_type, condition, threshold_value]
              properties:
                name:
                  type: string
                description:
                  type: string
                sensor_id:
                  type: integer
                rule_type:
                  type: string
                condition:
                  type: string
                  enum: ['>', '<', '>=', '<=', '==', '!=']
                threshold_value:
                  type: number
                consecutive_count:
                  type: integer
                  default: 1
                severity:
                  type: string
                  enum: [low, medium, high]
                  default: medium
                email_enabled:
                  type: boolean
                  default: false
                webhook_enabled:
                  type: boolean
                  default: false
                webhook_url:
                  type: string
      responses:
        '201':
          description: 告警规则创建成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/AlarmRule'

  /api/alarms/rules/{rule_id}:
    get:
      tags: [Alarms]
      summary: 获取告警规则
      description: 根据规则ID获取告警规则详细信息
      security:
        - bearerAuth: []
      parameters:
        - name: rule_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 告警规则详细信息
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/AlarmRule'

    put:
      tags: [Alarms]
      summary: 更新告警规则
      description: 更新现有的告警规则
      security:
        - bearerAuth: []
      parameters:
        - name: rule_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                condition:
                  type: string
                  enum: ['>', '<', '>=', '<=', '==', '!=']
                threshold_value:
                  type: number
                consecutive_count:
                  type: integer
                severity:
                  type: string
                  enum: [low, medium, high]
                email_enabled:
                  type: boolean
                webhook_enabled:
                  type: boolean
                webhook_url:
                  type: string
      responses:
        '200':
          description: 告警规则更新成功
          content:
            application/json:
              schema:
